<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>MP Strivazon Backoffice</title>
    <style>
        body {
            background: rgb(54, 54, 54);
            color: rgb(228, 228, 228);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-success rounded" href="#">SZ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/frontpage.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link active" href="#">Backoffice</a>
            </div>
        </div>
    </nav>
    <div id="mainContainer" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1>Add a product</h1>
                <form onsubmit="addProduct(event)">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="brand">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" class="form-control" id="imageUrl">
                    </div>
                    <button class="btn btn-success">Add Product</button>
                </form>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script>
        const addProduct = async (event) => {
            event.preventDefault()
            const newProduct = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                brand: document.getElementById('brand').value,
                price: document.getElementById('price').value,
                imageUrl: document.getElementById('imageUrl').value
            }
            try {
                const response = await fetch("https://striveschool-api.herokuapp.com/api/product/", {
                    method: "POST",
                    body: JSON.stringify(newProduct),
                    headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOGY4NmFhY2FhMjAwMTU1MmExODAiLCJpYXQiOjE2MzU5NDYzNzQsImV4cCI6MTYzNzE1NTk3NH0.6imtX9f9iWxIVzzBvcrBsauI1w-Q-CwrEhE3jWo_i88",
                        "Content-Type": "application/json",
                    },
                })
                if (response.ok) {
                    console.log(response)
                    const confirmationResponse = await response.json()
                    const mainContainer = document.getElementById('mainContainer')
                    const confirmationAlert = document.createElement('div')
                    confirmationAlert.innerHTML = `
                    <div class="alert alert-success" role="alert">
                        ${ newProduct.name } added successfully!
                    </div>
                    `
                    clearForm()
                    mainContainer.prepend(confirmationAlert)
                }
            } catch (error) {
                console.log(error)
                const errorAlert = document.createElement('div')
                errorAlert.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    Something went wrong. Namely, this: ${ error }
                </div>
                `
                const mainContainer = document.getElementById('mainContainer')
                mainContainer.prepend(errorAlert)
            }
        }

        const clearForm = () => {
            const mainContainer = document.getElementById('mainContainer')
            mainContainer.innerHTML = `
            <div class="row justify-content-center">
            <div class="col-6">
                <h1>Add a product</h1>
                <form onsubmit="addProduct(event)">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control" id="brand">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" class="form-control" id="imageUrl">
                    </div>
                    <button class="btn btn-success">Add Product</button>
                </form>
            </div>
        </div>
            `
        }

    </script>
</body>

</html>
