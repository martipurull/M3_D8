<body class="bg-dark">

    <div id="mainContainer" class="container d-flex justify-content-center py-5">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script>



        const loadProducts = async () => {
            try {
                const response = await fetch("https://striveschool-api.herokuapp.com/api/product/", {
                    headers: {
                        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOGY4NmFhY2FhMjAwMTU1MmExODAiLCJpYXQiOjE2MzU5NDYzNzQsImV4cCI6MTYzNzE1NTk3NH0.6imtX9f9iWxIVzzBvcrBsauI1w-Q-CwrEhE3jWo_i88",
                    },
                })
                const body = await response.json()
                console.log(body)
                return body
            } catch (error) {
                console.log(error)
            }
        }

        const displayProducts = (products) => {
            products.forEach(product => {
                const mainRow = document.getElementById('mainRowOfProducts')
                const productCol = document.createElement('div')
                productCol.classList.add("col-6", "col-sm-4", "col-md-3", "col-xl-2", "mb-4")
                productCol.innerHTML = `
                    <div class="card">
                        <img src="${ product.imageUrl }" class="card-img-top" alt="...">
                        <div class="card-body d-flex flex-column justify-content-between">
                            <div class="card-top">
                                <h5 class="card-title">${ product.name }</h5>
                                <p class="card-text">${ product.description }</p>
                            </div>
                            <div class="card-bottom mt-4">
                                <h6>Only<span class="badge badge-success ml-2">Â£${ product.price }</span></h6>
                                <a href="/details.html?productId=${ product._id }" class="btn btn-sm btn-primary mt-3">product details</a>
                            </div>
                        </div>
                    </div>
                    `
                mainRow.appendChild(productCol)
            })
        }

        const showSpinner = (isLoading) => {
            const mainContainer = document.getElementById('mainContainer')

            const spinner = `<div class="spinner-border" role="status"></div>`
            if (isLoading) {
                mainContainer.innerHTML += spinner
            } else {
                mainContainer.querySelector('.spinner-border').remove()
            }
        }


        window.onload = async () => {
            try {
                showSpinner(true)
                let loadedProducts = await loadProducts()
                displayProducts(loadedProducts)
                showSpinner(false)
            } catch (error) {
                console.log(error)
            }
        }




    </script>
</body>
